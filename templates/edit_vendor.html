{% extends "layout_accounting.html" %}
{% block content %}
<h2>Edit Vendor</h2>

<div class="card mb-4">
    <div class="card-header">
        <h5>Edit Vendor Information</h5>
    </div>
    <div class="card-body">
        <form method="post" action="{{ url_for('edit_vendor', vendor_id=vendor['id']) }}">
            <div class="mb-3">
                <label for="vendor_name" class="form-label">Vendor Name</label>
                <input type="text" class="form-control" id="vendor_name" name="vendor_name" required value="{{ vendor['name'] }}">
            </div>
            <div class="mb-3">
                <label for="vendor_phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="vendor_phone" name="vendor_phone" value="{{ vendor['phone_number'] or '' }}">
            </div>
            <div class="mb-3">
                <label for="vendor_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="vendor_email" name="vendor_email" value="{{ vendor['email'] or '' }}">
            </div>
            <div class="mb-3">
                <label for="vendor_address" class="form-label">Address</label>
                <textarea class="form-control" id="vendor_address" name="vendor_address" rows="2">{{ vendor['address'] or '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="vendor_payment" class="form-label">Payment Terms</label>
                <select class="form-select" id="vendor_payment" name="vendor_payment">
                    <option value="cash" {% if vendor['payment_terms'] == 'cash' %}selected{% endif %}>Cash</option>
                    <option value="transfer" {% if vendor['payment_terms'] == 'transfer' %}selected{% endif %}>Transfer</option>
                </select>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update Vendor</button>
                <a href="{{ url_for('vendors_route') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
