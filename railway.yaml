# Railway Deployment Configuration
# This file tells Railway how to deploy your app

# Build configuration
build:
  builder: DOCKERFILE
  dockerfilePath: Dockerfile

# Deploy configuration
deploy:
  startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile - app:app
  healthcheckPath: /healthz
  healthcheckTimeout: 100
  restartPolicyType: ON_FAILURE
  restartPolicyMaxRetries: 10

# Environment variables (set these in Railway dashboard)
# FIREBASE_PROJECT_ID=ponmoapp
# SECRET_KEY=ponmo-accounting-app-secret-key-2025
# FLASK_ENV=production
